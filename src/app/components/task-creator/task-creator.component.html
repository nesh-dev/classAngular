  <form #taskForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Task Name</label>
      <input type="text" name="name"  #name="ngModel" class="form-control"  [(ngModel)]="Task.name" placeholder="Add a Task" required>
      <div [hidden]="name.valid || name.pristine" class="validations">
        <p>the task name is required</p>
      </div>

    </div>
    <div class="form-group">
      <label> Tags </label>
      <input type="text" class="form-control" #tag="ngModel"  [(ngModel)]="Task.tag" name="tag" placeholder="tag Name" required>

      <div [hidden]="tag.valid || tag.pristine" class="validations">
        <p>the tag name is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid" >Submit</button>
  </form>
